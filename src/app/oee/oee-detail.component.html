<div class='panel panel-primary' *ngIf='oee' style="margin-top:70px">   
    <div class='panel-heading' style='font-size:medium'>
        {{pageTitle + ': ' + oee.oeename | uppercase}}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>Id:</div>
                    <div class='col-md-6'>{{oee.oeeid}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Name:</div>
                    <div class='col-md-6'>{{oee.oeename | uppercase}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-primary' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
